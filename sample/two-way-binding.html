<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>リスト2::これまでのHTMLの値、変数の監視</title>
  </head>
  <body>
    <input type="text">
    <br>
    <p></p>
    <script src="./lib/jquery-1.10.2.min.js"></script>
    <script>
      $('input').on('change', function(e) {
          var value = $(e.target).val();
          name = value; // name変数の値を更新
          $('p').text(value); // 表示文字列を更新
      });

      // nameが変更された際のイベントハンドラ
      function handleChangeName() {
          $('input').get(0).value = name; // テキストボックスのvalueを更新
          $('p').text(name); // 表示文字列を更新
      }
    </script>
  </body>
</html>
