<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>リスト4::DOM上からの呼び出し</title>
  </head>
  <body>
    <div ng-app="myApp">
      <div ng-controller="MyCtrl">
        <input type="text" ng-model="name">
        <button ng-click="reset()">リセット</button>
        <br>
        <p>Hello {{name}}!</p>
      </div>
    </div>
    <script src="./lib/angular.min.js"></script>
    <script src="./scope-sample.js"></script>
  </body>
</html>
